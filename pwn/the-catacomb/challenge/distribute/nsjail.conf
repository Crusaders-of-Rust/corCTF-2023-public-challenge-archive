name: "corCTF-nsjail-config"
description: "corCTF nsjail config"

mode: ONCE
log_level: ERROR

hostname: "catacomb"
cwd: "/home/yegussa"

rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD

clone_newnet: false
#skip_setsid: true

uidmap: [
  {
    inside_id: "1000"
    outside_id: "1000"
    count: 1
  },
  {
    inside_id: "0"
    outside_id: "0"
    count: 1
  }
]

gidmap: [
  {
    inside_id: "1000"
    outside_id: "1000"
    count: 1
  },
  {
    inside_id: "0"
    outside_id: "0"
    count: 1
  } 
]

mount: [
  {
    src: "/chroot/RAND"
    dst: "/"
    is_bind: true
    rw: true
  },
  {
    dst: "/proc"
    fstype: "proc"
    rw: false
    nosuid: true 
    nodev: true
    noexec: true
  },
  {  
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
  },
  {
    src_content: "nameserver 8.8.8.8"
    dst: "/etc/resolv.conf"
  }
]

